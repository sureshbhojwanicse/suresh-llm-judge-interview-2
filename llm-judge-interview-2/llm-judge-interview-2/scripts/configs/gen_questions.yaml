question_generator:
  class_path: llm_judge.question_generator.TransactionQuestionGenerator
  init_args:
    data_path: /Users/amymartian/Projects/router-judge/data/deepai/test.json
    num_samples: 4

classifiers:
  - class_path: llm_judge.classifiers.ObjectivityClassifier
    init_args:
      model: gpt-4-turbo-preview

ground_truth_params:
  - gpt-4-turbo-preview:
      temperature: 0.7
      max_tokens: 1000
  - gpt-4:
      temperature: 0.7
  - claude-3-opus-20240229:
      temperature: 0.7

ground_truth_aggregator_params:
